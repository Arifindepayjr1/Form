<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 1.0 Strict"
"https://www.w3.org/TR/xhtml1/DTD/xhtml-strict.dtd">
<html>
    <head>
        <style>
            .greengaming
            {
                color:greenyellow;
                font-family: Arial, sans-serif;
            }

        </style>
    </head>
    <body>
        <h1><center> Create Account </center></h1>
        <hr />
        <div>
        <label class = "greengaming" for = "firstname"> First name* </label>
        <label class = "greengaming" for = "lastname">  Last name </label>
        <br />
        <input type = "text"
               placeholder = "enter your first name"
               name = "firstname"
               maxlength = "100"
               required = "required"
               id = "firstname">
        <input type = "text"
               placeholder = "enter your last name"
               name = "lastname"
               maxlength = "100"
               required = "required"
               id = "lastname">
        <div>
            <label class = "greengaming"> Email* </label>
            <br />
            <input type = "email"
                   name = "email"
                   maxlength = "200"
                   required = "required"
                   placeholder = "enter your email"> 
        </div>
        <br />
        <div>
            <label class = "greengaming" for = "password"> Password* </label>
            <label class = "greengaming" for = "conpassword"> Confirm Password* </label>
            <br />
            <input type = "password"
                   name = "password"
                   placeholder = "enter your password"
                   maxlength = "100"
                   required  = "required"
                   id = "password">
            <input type = "password"
                   name = "confirmpassword"
                   placeholder = "enter your password again"
                   maxlength = "100"
                   required = "required"
                   id = "conpassword">
        </div>
        <div>
            <label class = "greengaming" for = "gendercheckboxgaming"> Gender </label>
            <label class = "greengaming" for = "hobbiescheckboxgaming"> Hobbies </label>
            <br />
            <input type  = "checkbox"
                   name  = "gender"
                   value = "male"
                   id = "gendercheckboxgaming"> Male 
            <input type = "checkbox"
                   name = "gender"
                   value = "female"
                   id = "gendercheckboxgaming"> Female 
            <input type = "checkbox"
                   name = "hobbies"
                   value = "music"
                   id = "hobbiescheckboxgaming"> Music 
            <input type = "checkbox"
                   name = "hobbies"
                   value = "sports"
                   id = "hobbiescheckboxgaming"> Sport 
            <input type = "checkbox"
                   name = "hobbies"
                   value = "Travel"
                   id = "hobbiescheckboxgaming"> Travel
             <input type = "checkbox"
                   name = "hobbies"
                   value = "Movies"
                   id = "hobbiescheckboxgaming"> Movie
        </div>

        
        


    </body>
</html>
